# Mouse scrollset -g mouse on
# set -g mouse on
# set -g mouse-select-pane on

# scrolling history
set -g history-limit 30000

# tmux copy mode vi mouse
set-option -g status-keys vi
set-window-option -g mode-keys vi
# bind-key -T copy-mode-vi 'v' send -X begin-selection
# bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
# https://unix.stackexchange.com/questions/15715/getting-tmux-to-copy-a-buffer-to-the-clipboard
# move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xclip -i"

# unbind C-7
# bind-key M-q resize-pane -t 1 -x 90
# bind-key M-q resize-pane -t 1 -x 60
# bind-key M-q resize-pane -t 1 -x 30
# bind-key M-q resize-pane -t 0 -x 30
bind -n M-k resize-pane -U 6 
bind -n M-j resize-pane -D 6
bind -n M-h resize-pane -L 16
bind -n M-l resize-pane -R 16
# Highlight active window
set-window-option -g window-status-current-bg red

# tmux package manager install, press prefix + "I" to install all plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
# tmux-resurrect plugin
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# # session saving intensivness in minutes
# set -g @continuum-save-interval '4'

# https://www.reddit.com/r/tmux/comments/7m4wrd/how_do_i_change_the_color_of_paneborder/
bind C-c run "tmux save-buffer - | xsel -ib"
bind C-v run "tmux set-buffer \"$(xsel -ob)\"; tmux paste-buffer"
######################
#### DESIGN CHANGES ###
#######################
#
# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity on
set-option -g bell-action none

# modes
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour1
setw -g mode-bg colour8

# panes
set -g pane-border-bg colour0
set -g pane-border-fg colour10
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour9
setw -g pane-border-status top
set-option -g pane-border-format "#P:#{pane_current_command}"
setw -g pane-border-fg colour10
set -g pane-active-border-style fg=colour8
set -g pane-active-border-style bg=colour0 # border
# set -g pane-active-border-fg blue

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour45,bold] %d/%m #[fg=colour233,bg=colour8,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour51
setw -g window-status-current-bg colour239
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-fg colour255
setw -g window-status-bg colour236
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# messages
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour15
